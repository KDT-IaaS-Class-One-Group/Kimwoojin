<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <button id="hamburger-button"></button>
  <nav class="hamburger">
  <ul id="menu-list">
  </ul>
  </nav>
  
  <form method="POST" id="inputs">
    <select id="message-type">
      <option value="user">User</option>
      <option value="assistant">Assistant</option>
    </select>
    <input type="text" id="prompt-input" name="message">
    <button id="send">확인</button>
  </form>
  <div id="prompt-output"></div>
  <div id="user-info">
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Status:</strong> <span id="user-status"></span></p>
    <p><strong>Avatar:</strong> <span id="user-avatar"></span></p>
  </div>


  <script type="module" src="./index.js">
  </script>
</body>
</html>
